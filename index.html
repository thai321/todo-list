<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo List</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-minus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Item">

        <ul>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Visit my friend in the hospital</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Do laundry</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Study SQL</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
